<div class="input-element">
  <button *ngFor="let element of inputs; let i = index;" class="add-btn" [style]="customStyle" mat-raised-button
    color="primary" (click)="addElement(element, draggable)" (cdkDragEnded)="onDragEnded($event)" cdkDrag
    [cdkDragDisabled]="!draggable">
    <div class="flex-row" style="gap: 10px">
      <mat-icon>{{icons[i]}}</mat-icon>
      <span class="button-name">{{ element }}</span>
    </div>
  </button>
  <div style="margin-top: 50px" class="bulk-add">
    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="selected">
        <mat-option *ngFor="let input of inputs" [value]="input">
          {{ input }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="counter flex-row flex-center">
      <button class="add-btn" mat-mini-fab color="accent" (click)="dec()">
        <mat-icon>remove</mat-icon>
      </button>
      <div style="margin-left: 15px; margin-right: 15px">
        {{ totalCount }}
      </div>
      <button class="add-btn" mat-mini-fab color="accent" (click)="inc()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div style="margin-top: 20px" class="flex-row flex-center">
      <button mat-raised-button color="basic" (click)="addBulkElements(selected, totalCount)">
        Add {{ totalCount }} {{ selected | lowercase }} elements
      </button>
    </div>
  </div>
  <button class="add-btn" mat-raised-button color="primary" (click)="clearForm()">
    Clear form
  </button>
</div>
