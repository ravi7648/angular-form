<form class="form-box">
    <app-question [formTarget]="formTarget" [elementType]="elementType" [questionNumber]="questionNumber"
        [questionText]="question"></app-question>
    <div class="element-component">
        <button mat-raised-button color="primary" disabled="true">
            Upload file
        </button>
    </div>
    <app-bottom-icons [questionNumber]="questionNumber" [buttonsRequired]="buttonsRequired"></app-bottom-icons>
</form>
