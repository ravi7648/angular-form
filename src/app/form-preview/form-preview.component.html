<app-header [preview]="preview"></app-header>
<div id="preview-form">
  <div id="preview-form-container">
    <div id="preview-form-title">
      <span style="font-size: 35px; margin: 0">{{ formTitle }}</span>
    </div>
    <div id="preview-form-elements">
      <form>
        <div *ngFor="let element of formElements; let i = index">
          <div class="element-container">
            <div class="element-question">
              {{i + 1}}.{{" "+element.question}}
            </div>
            <mat-form-field class="mat-input-field">
              <ng-template *ngSwitch="element.type">
                <input *ngSwitchCase="'Text'" matInput placeholder="Enter your Text"/>
                <input *ngSwitchCase="'Choice'" matInput placeholder="Enter your Choice"/>
                <input *ngSwitchCase="'Email'" matInput placeholder="Enter your Email"/>
                <input *ngSwitchCase="'Rating'" matInput placeholder="Enter your rating"/>
                <input *ngSwitchDefault matInput placeholder="Default"/>
              </ng-template>
            </mat-form-field>
          </div>
          <!-- <app-form-element
                    [element]="element"
                    [preview]="preview"
                ></app-form-element> -->
        </div>
        <button
          type="submit"
          style="margin-top: 20px"
          class="add-btn"
          mat-raised-button
        >
          submit
        </button>
      </form>
    </div>
  </div>
</div>
