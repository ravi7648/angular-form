<h1 mat-dialog-title>{{ dialogTitle }}</h1>
<div mat-dialog-content>
  {{ dialogQuestion }}
</div>
<div mat-dialog-actions>
  <button *ngIf="dialogButtons.includes('No')" mat-button mat-dialog-close>
    No
  </button>
  <button *ngIf="dialogButtons.includes('Ok')" mat-button mat-dialog-close cdkFocusInitial (click)="deleteElement()">
    Ok
  </button>
</div>
